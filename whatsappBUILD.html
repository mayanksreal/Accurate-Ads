<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5ddd5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
	    margin-right:500px;
        }
        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background: #075e54;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background: #efe7de;
        }
        .message {
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .sent {
            align-self: flex-end;
            background-color: #dcf8c6;
        }
        .received {
            align-self: flex-start;
            background-color: #ffffff;
	    width: 200px;
        }
        .input-box {
            display: flex;
            padding: 10px;
            background: #f0f0f0;
            border-top: 1px solid #ddd;
        }
        .input-box input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        .input-box button {
            margin-left: 10px;
            background: #25d366;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
	.ad-container {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 400px;
            height: 600px;
            display: flex;
            flex-direction: column;
            gap: 10px;
	    margin-right:200px;
	    margin-top:50px;
        }
        .ad {
            width: 100%;
            height: 50%;
            background: #ddd;
	    border: solid 1px black;
            background-size: contain;
            background-position: center; 
	    background-repeat: no-repeat;
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Text App</div>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-box">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div class="ad-container" id="adContainer">
        <span align="center" style="color:grey">AI Advertisments </span>
        <div class="ad" id="ad1"></div>
        <div class="ad" id="ad2"></div>
    </div>

    <script>
	let lastActivity = "";

        async function fetchRelevantAds() {
            const API_KEY = "API-KEY"; 
            const prompt = `You are an Ads suggestion engine. Based on the latest message: "${lastActivity}", suggest 2 relevant ad images from the following ad category tree:

{
  "Electronics": {
    "Laptops": {
      "Gaming": "ad1.jpg",
      "Work": "ad2.jpg",
      "Budget": "ad3.jpg"
    },
    "TVs": {
      "OLED": "ad4.jpg",
      "QLED": "ad5.jpg",
      "LED": "ad6.jpg"
    },
    "Gaming Consoles": {
      "PlayStation": "ad7.jpg",
      "Xbox": "ad8.jpg",
      "Nintendo": "ad9.jpg"
    },
    "Accessories": {
      "Headphones": "ad10.jpg",
      "Keyboards": "ad11.jpg",
      "Mice": "ad12.jpg",
      "Monitors": "ad13.jpg"
      "Phone": "ad-iPhone.jpg"
    }
  },
  "Clothing": {
    "Men": {
      "Casual": "ad14.jpg",
      "Formal": "ad15.jpg",
      "Sportswear": "ad16.jpg"
    },
    "Women": {
      "Dresses": "ad17.jpg",
      "Ethnic Wear": "ad18.jpg",
      "Casual Wear": "ad19.jpg"
    }
  },
  "Furniture & Decor": {
    "Living Room": {
      "Sofas": "ad23.jpg",
      "Chairs": "ad24.jpg",
      "Tables": "ad25.jpg"
    },
    "Bedroom": {
      "Beds": "ad26.jpg",
      "Mattresses": "ad27.jpg",
      "Wardrobes": "ad28.jpg"
    }
  },
  "Lifestyle": {
    "Travel": {
      "Flights": "ad34.jpg",
      "Trains": "ad35.jpg",
      "Packages": "ad36.jpg"
    },
    "Gifts": {
      "Watch": "ad37.jpg",
      "Gift_Card": "ad38.jpg",
      "Alcohol": "ad39.jpg"
    }
  },
  "Food & Beverages": {
    "Restaurants": {
      "Fast Food": "ad43.jpg",
      "Fine Dining": "ad44.jpg",
      "Cafes": "ad45.jpg"
    },
    "Snacks": {
      "Chips": "ad46.jpg",
      "Cookies": "ad47.jpg",
      "Protein Bars": "ad48.jpg"
    },
    "Groceries": {
      "Fruits & Vegetables": "ad52.jpg",
      "Dairy": "ad53.jpg",
      "Meat & Seafood": "ad54.jpg"
    }
  }
}

Return ONLY a JSON array of 2 relevant ad filenames, formatted as follows:  
["ad1.jpg", "ad16.jpg"]  
No additional text or explanation. DONT SEND MARKDOWN.`;

            try {
                let response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                let data = await response.json();
                let ads = JSON.parse(data.candidates[0].content.parts[0].text || "[]");
                updateAdBlocks(ads);
            } catch (error) {
                console.error("Error fetching ads:", error);
            }
        }

        function updateAdBlocks(ads) {
            if (ads && ads.length > 1) {
                document.getElementById("ad1").style.backgroundImage = `url('ad-tech/images/${ads[0]}')`;
                document.getElementById("ad2").style.backgroundImage = `url('ad-tech/images/${ads[1]}')`;
            }
        }


        function sendMessage() {
            let input = document.getElementById("messageInput");
            let text = input.value.trim();
            if (text === "") return;
	  
            lastActivity = text;            
	    fetchRelevantAds();

            let chatBox = document.getElementById("chatBox");
            let message = document.createElement("div");
            message.classList.add("message", "sent");
            message.textContent = text;
            chatBox.appendChild(message);
            
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
            
            setTimeout(() => {
                let reply = document.createElement("div");
                reply.classList.add("message", "received");
                reply.innerHTML = "&nbsp;<br>&nbsp;"; // Empty 2-line reply
                chatBox.appendChild(reply);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 500);
        }
    </script>
</body>
</html>
